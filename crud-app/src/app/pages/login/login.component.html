<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
      
      <input type="email" placeholder="Email" [(ngModel)]="email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-3">
      
      <input type="password" placeholder="Password" [(ngModel)]="password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-3">
      
      <button (click)="login()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
        Login
      </button>
  
      <p class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
    </div>
  </div>
